<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image with Video</title>
    <meta name="description" content="360&deg; Image with Video - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.animation.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 360-degree image background -->
      <a-sky src="./assets/oldfield.jpg" rotation="0 -130 0"></a-sky>

      <!-- Text in VR space -->
      <a-text font="kelsonsans" value="360 image with video" width="6" position="-2.5 0.25 -1.5" rotation="0 15 0"></a-text>

      <!-- Thumbnail image for the video -->
      <a-image src="./assets/paul.jpg" width="16" height="9" position="0 2 -10" id="thumbnail" onclick="toggleVideo()"></a-image>

      <!-- Video player -->
      <a-video src="./assets/coba.mp4" width="16" height="9" position="0 2 -10" id="video" visible="false"></a-video>

      <!-- Raycaster for Oculus interaction -->
      <a-entity oculus-touch-controls="hand: both" raycaster="objects: #thumbnail" raycaster-show-line="true" raycaster-line-color="#4CC3D9"></a-entity>

      <!-- WebXR hand tracking -->
      <a-entity id="leftHand" hand-tracking-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
      <a-entity id="rightHand" hand-tracking-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>

      <script>
        // Get the video element
        var video = document.getElementById('video');

        // Function to toggle video playback
        function toggleVideo() {
          var thumbnail = document.getElementById('thumbnail');

          if (video && video.paused) {
            // Play the video
            video.play();
            // Hide the thumbnail
            thumbnail.setAttribute('visible', 'false');
          } else {
            // Pause the video
            video.pause();
          }
        }

        // Raycaster interaction for Oculus controls
        var raycasterEl = document.querySelector('[oculus-touch-controls]');
        raycasterEl.addEventListener('raycaster-intersected', function () {
          if (video && !video.paused) {
            // Pause the video if it's playing
            video.pause();
          }
        });

        // Raycaster interaction for WebXR hand tracking
        var handsEl = document.getElementById('hands');
        handsEl.addEventListener('raycaster-intersected', function () {
          if (video && !video.paused) {
            // Pause the video if it's playing
            video.pause();
          }
        });
      </script>
    </a-scene>
  </body>
</html>
