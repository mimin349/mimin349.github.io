<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Interactive 360&deg; Image with Video</title>
    <meta name="description" content="Interactive 360&deg; Image with Video - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 360-degree image background -->
      <a-sky src="./assets/oldfield.jpg" rotation="0 -130 0"></a-sky>

      <!-- Text in VR space -->
      <a-text font="kelsonsans" value="360 image with video" width="6" position="-2.5 0.25 -1.5" rotation="0 15 0"></a-text>

      <!-- Thumbnail image for the video -->
      <a-image src="./assets/paul.jpg" width="8" height="4.5" position="0 2 -10" id="thumbnailImage" class="clickable"></a-image>

      <!-- Video player -->
      <a-video src="./assets/coba.mp4" width="16" height="9" position="0 2 -10" id="video" visible="false" class="clickable"></a-video>

      <!-- WebXR hand tracking with cursor (Left hand) -->
      <a-entity id="leftHand" oculus-touch-controls="hand: left" raycaster="showLine: true; far: 30;" line="color: red;"></a-entity>

      <!-- WebXR hand tracking with cursor (Right hand) -->
      <a-entity id="rightHand" oculus-touch-controls="hand: right" raycaster="showLine: true; far: 30;" line="color: green;"></a-entity>

      <script>
        // Get the video element
        var video = document.getElementById('video');

        // Get the thumbnail image element
        var thumbnailImage = document.getElementById('thumbnailImage');

        // Function to toggle video playback
        function toggleVideo() {
          if (video && video.paused) {
            // Play the video
            video.play();
            // Hide the thumbnail image
            thumbnailImage.setAttribute('visible', 'false');
          } else {
            // Pause the video
            video.pause();
          }
        }

        // Event listener for left hand laser
        var leftHand = document.getElementById('leftHand');
        leftHand.addEventListener('raycaster-intersected', function (event) {
          // Check if the intersected entity has the clickable class
          if (event.detail.el.classList.contains('clickable') && leftHand.components['oculus-touch-controls'].isPressed('trigger')) {
            toggleVideo();
          }
        });

        // Event listener for right hand laser
        var rightHand = document.getElementById('rightHand');
        rightHand.addEventListener('raycaster-intersected', function (event) {
          // Check if the intersected entity has the clickable class
          if (event.detail.el.classList.contains('clickable') && rightHand.components['oculus-touch-controls'].isPressed('trigger')) {
            toggleVideo();
          }
        });
      </script>
    </a-scene>
  </body>
</html>
